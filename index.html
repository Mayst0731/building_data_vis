<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Inventory Building Data</h1>
    <div id="vis"></div>

    <script>
      var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
          values: [{"Year Constructed":1975,"Square Footage":144},{"Year Constructed":2004,"Square Footage":144},{"Year Constructed":2004,"Square Footage":144},{"Year Constructed":2004,"Square Footage":144},{"Year Constructed":2004,"Square Footage":144},{"Year Constructed":2004,"Square Footage":144},{"Year Constructed":2000,"Square Footage":120},{"Year Constructed":2000,"Square Footage":120},{"Year Constructed":2000,"Square Footage":144},{"Year Constructed":2000,"Square Footage":144}]
        },
        mark: 'line',
        encoding: {
          x: {field: 'Year Constructed', type: 'quantitative',
             axis: {
              title: 'Year'
            }},
          y: {
            field: 'Square Footage',
            type: 'quantitative',
            axis: {
              title: 'Square Footage'
            }
          }
        }
      };
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
